<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .message {
            padding: 10px 15px;
            background: #e8f5e9;
            border-left: 5px solid #43a047;
            color: #2e7d32;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        /* Upload Card */
        .upload-box {
            padding: 20px;
            border: 2px dashed #2196f3;
            background: #e3f2fd;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="file"] {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #90caf9;
            border-radius: 8px;
            background: white;
        }

        button {
            margin-top: 15px;
            padding: 10px 18px;
            background: #2196f3;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #1976d2;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }

        th {
            background: #1976d2;
            color: white;
            padding: 12px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .action-btn {
            padding: 6px 14px;
            border-radius: 6px;
            color: white;
            text-decoration: none;
            margin-right: 8px;
        }

        .download {
            background: #43a047;
        }

        .delete {
            background: #e53935;
        }

        .delete:hover {
            background: #c62828;
        }

        .download:hover {
            background: #2e7d32;
        }
    </style>
</head>

<body>
<div class="container">

    <h1>üìÅ File Upload Dashboard</h1>

    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>

    <!-- Upload Box -->
    <div class="upload-box">
        <h3>Select a file to upload</h3>

        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="file" required />
            <br>
            <button type="submit">Upload File</button>
        </form>
    </div>

    <h2>Uploaded Files</h2>

    <table>
        <tr>
            <th>File Name</th>
            <th>Actions</th>
        </tr>

        <tr th:each="f : ${files}">
            <td th:text="${f}"></td>
            <td>
                <a class="action-btn download"
                   th:href="@{/download/{name}(name=${f})}">
                    Download
                </a>

                <form th:action="@{/delete/{name}(name=${f})}"
                      method="post"
                      style="display:inline;">
                    <button class="action-btn delete" type="submit">Delete</button>
                </form>
            </td>
        </tr>

    </table>

</div>
</body>
</html>
